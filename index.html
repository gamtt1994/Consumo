</head>

<body onload="nuevadata()">
    <div class="fondo_azul ">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark fondo_verde">
                <a class="navbar-brand" href="#">Seingel</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./index.html">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Calcular Consumo</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="clearfix py-4 border-bottom">
            <h3>Consumo de Energía</h3>
        </div>
    </div>
    <div class="container">
        <div class="container py-2">
            <div class="row">
                <label class="form-check-label py-2"><strong>
                    <h2>1) Periodo de facturación:</h2>
                </strong></label>
                <div class="container">
                    <div class="row">
                        <div class="mx-auto">
                            <img class="nis" src="./img/nis.jpg" />
                        </div>
                    </div>
                </div>
            </div>


            <div class="row ">

                <div class="col-12 ">
                    <label class="form-check-label"><strong>Periodo de facturación del ultimo recibo:</strong></label>
                    <div class="row py-1">
                        <div class="col-2">
                            <label class="form-check-label"><strong>Mes: </strong></Lectura></label>
                        </div>
                        <div class="col-6">
                            <select id="mes" start="1" class="custom-select mes" onchange="cambiomes()">
                                <option value=1>Enero</option>
                                <option value=2>Febrero</option>
                                <option value=3>Marzo</option>
                                <option value=4>Abril</option>
                                <option value=5>Mayo</option>
                                <option value=6>Junio</option>
                                <option value=7>Julio</option>
                                <option value=8>Agosto</option>
                                <option value=9>Setiembre</option>
                                <option value=10>Octubre</option>
                                <option value=11>Noviembre</option>
                                <option value=12>Diciembre</option>
                            </select>
                        </div>

                    </div>

                    <div class="row py-1">
                        <div class="col-2">
                            <label class="form-check-label"><strong>Año: </strong></Lectura></label>
                        </div>
                        <div class="col-6">
                            <select id="año" start="1" class="form-control" onchange="cambiomes()">
                                <option value=2020>2020</option>
                                <option value=2019>2019</option>
                                <option value=2018>2018</option>
                            </select>
                        </div>

                    </div>


                </div>


            </div>

            <div class="row">
                <div class="col-12">
                    <label class="form-check-label"><strong>Periodo de Facturación de recibo anterior:</strong></label>
                    <div class="row py-1">
                        <div class="col-2">
                            <label class="form-check-label"><strong>Mes: </strong></Lectura></label>
                        </div>
                        <div class="col-6">
                            <select id="mesant" start="1" class="custom-select mes" onchange="desigualdad()">
                                <option value=1>Enero</option>
                                <option value=2>Febrero</option>
                                <option value=3>Marzo</option>
                                <option value=4>Abril</option>
                                <option value=5>Mayo</option>
                                <option value=6>Junio</option>
                                <option value=7>Julio</option>
                                <option value=8>Agosto</option>
                                <option value=9>Setiembre</option>
                                <option value=10>Octubre</option>
                                <option value=11>Noviembre</option>
                                <option value=12>Diciembre</option>
                            </select>
                        </div>

                    </div>

                    <div class="row py-1">
                        <div class="col-2">
                            <label class="form-check-label"><strong>Año: </strong></Lectura></label>
                        </div>
                        <div class="col-6">
                            <select id="anoant" start="1" class="form-control" onchange="desigualdad()">
                                <option value=2020>2020</option>
                                <option value=2019>2019</option>
                                <option value=2018>2018</option>
                            </select>
                        </div>

                    </div>


                </div>


            </div>


        </div>

        <div class="container">
            <div class="row">
                <div class="mx-auto">
                    <button type="button" class="btn btn-primary" onclick="periodo()">Siguiente</button>
                </div>
            </div>
        </div>

    </div>


    <footer class="page-footer font-small blue">

        <div class="footer-copyright text-center py-3">© 2020 Copyright:
