        </div>

    <div class="container">
        <div class="container py-4">
            <div class="row">
                <label class="form-check-label py-2"><strong>
                        <h2>3) lectura de consumo actual en recibo (LCAR)
                        </h2>
                    </strong></label>

                    <div class="container">
                        <div class="row">
                            <div class="mx-auto">
                                <img class="nis" src="./img/suministro.jpg"  height="400" />
                            </div>
                        </div>
                    </div>
                
            </div>
            <form>
                <div class="row py-4">
                    <div class="col-6 py-2">
                        <div class="row-3">
                            <label class="form-check-label" id="lectura"><strong> Lectura Actual - Ultimo Recibo </strong> </label>
                            <input id="lecturaa" type="number" value="0" class="form-control" />
                        </div>

                        <div class="row-3">
                            <strong id="lcarultimo"><label class="form-check-label"   style="align-items: center !important">
                               
                            </label></strong>
                        </div>

                    </div>

                    <div class="col-6 py-2">
                        <div class="row-3">
                            <label class="form-check-label" id="lectura"><strong>Lectura Actual - Recibo a Comparar</strong> </label>
                            <input id="lecturab" type="number" value="0" class="form-control" />
                        </div>

                        <div class="row-3">
                            <strong id="lcarcomparar"><label class="form-check-label"   style="align-items: center !important">
                               
                                </label></strong>
                        </div>
                    </div>
                </div>

                        <div class="row">

                                    <div class="mx-auto">
                                        <button type="button" class="btn btn-primary center"
                                            onclick="regresarconsumo()">Anterior</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-6 py-2">
                        <div class="row">
                                <div class="container">
                                    <div class="row">
                                        <div class="mx-auto">
                                            <button type="button" class="btn btn-primary center"
                                                onclick="lecturahoy()">Siguiente</button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
